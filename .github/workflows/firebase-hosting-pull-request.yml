name: Deploy Preview (on PR)
on: pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: FirebaseExtended/action-hosting-deploy@v0
      # CRITICAL FIX: Install dependencies before running the build
      - name: Setup Node.js and Install Dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci # 'npm ci' is faster and more reliable than 'npm install' in CI
      
      - run: npm run build
      - uses: 'firebase/deploy-action@v4'
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEDINOVA_SIMULATIONS }}
          projectId: medinova-simulations